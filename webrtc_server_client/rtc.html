<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRtc tutorial</title>
  </head>

  <body>
    <form id="enterRoom">
      <h2>Enter Room</h2>
      <label for="enterRoomName">Room Name: </label>
      <input type="text" id="enterRoomName" required />
      <br />
      <label for="enterRoomPassword">Password: </label>
      <input type="password" id="enterRoomPassword" required />
      <br />
      <button type="button" id="enterRoombutton">EnterRoom</button>
      <h2>Insert UserName</h2>
      <label for="UserNameToDb">UserNameToDb: </label>
      <input type="text" id="UserNameToDb" required />
      <button type="button" id="EnterRoomButtonToDb">EnterRoom</button>
    </form>

    <form id="call">
      <div>
        <h4>User1</h4>
        <video id="localVideo" autoplay width="480px"></video>
        <video id="recorded" playsinline loop></video>
        <h4>User2</h4>
        <video id="remoteVideo" width="480px" autoplay></video>
      </div>

      <div>
        <button id="start">Start camera</button>
        <button id="record">Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download">download</button>
      </div>

      <div>
        Recording format:
        <select id="codecPreferences">
          <option value="video/webm;codecs=vp9,opus">코덱</option>
        </select>
      </div>

      <div>
        <h4>Media Stream Constraints options</h4>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation" /></p>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./rtc.js"></script>
  </body>
</html>
